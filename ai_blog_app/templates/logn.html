<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-san antialias">
    <nav class="bg-blue-600 p-4 text-white flex justify-between w-full">  <div>
        <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
      </div>
      <div>
        <a href="login" class="text-white hover:underline">Login</a>
        <a href="signup" class="text-white hover:underline">Signup</a>

      </div>
    </nav>
    <!--main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!--login-->
            <form action="" class="space-y-4" method="POST">
                {% csrf_token %}

                {% if Error_message %}
                 <div align="center" style="color: red;">
                     <h2>{{ Error_message }}</h2>
                 </div>
                 {% endif %}
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class=" block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full border rounded">
                </div>

                <div>
                    <label for="password" class=" block mb-1 font-medium">password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded hover">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
