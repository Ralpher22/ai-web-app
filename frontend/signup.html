<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-san antialias">
    <nav class="bg-blue-600 p-4 text-white flex justify-between w-full">  <div>
        <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Login</a>
        <a href="#" class="text-white hover:underline">Signup</a>

      </div>
    </nav>
    <br>
    <br>
    <!--main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!--signup-->
            <form action="" class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class=" block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter you username" class="w-full border rounded">
                </div>

               <div>
                    <label for="Email" class=" block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" class="w-full border rounded">
                </div>

                <div>
                    <label for="password" class=" block mb-1 font-medium">password</label>
                    <input type="password" id="password" name="password" placeholder="Enter you password" class="w-full border rounded">
                </div>

                <div>
                    <label for="retypePassword" class=" block mb-1 font-medium">Retype password</label>
                    <input type="retypePassword" id="retypePassword" name="retypePassword" placeholder="Retype your password" class="w-full border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded hover">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
